<!DOCTYPE html>
<html lang = "en">
    <title>Data Collector App</title>
    <head>
        <link href="..\static\main.css" rel = "stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Collecting Height Data</h1>
            <h3>Please fill the entries to get statistics on Heights of Homosapiens.</h3>
            <div class = "message">
                {{text | safe}}
            </div>
            <form action = "{{url_for ('success')}}" method = "POST">
                <input title = "Your email will be safe with us." placeholder="Enter your email address" type="email" name = "email_name" required><br>
                <input title = "Your data will be safe with us." placeholder="Enter your Height in cm" type="number" min = "50" max = "250" step = "0.1" name = "height_value" required><br>
                <button type = "submit">Submit</button>
            </form>
        </div>
    </body>
</html>
